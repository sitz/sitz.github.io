        // --- Globals ---
        const globeContainer = document.getElementById('globeViz');
        let myGlobe; // globe.gl instance

        // --- Helper Functions ---

        // Helper to parse LatLng string -> {lat, lon}
        function parseLatLng(latLngString) {
            if (!latLngString) return null;
            const parts = latLngString.replace(/°/g, '').split(',');
            if (parts.length !== 2) return null;
            const lat = parseFloat(parts[0]);
            const lon = parseFloat(parts[1]);
            if (isNaN(lat) || isNaN(lon)) return null;
            return { lat, lon };
        }

        // Simple hash function to generate a color from a string (city name)
        function stringToHslColor(str, s = 70, l = 55) {
            if (!str) return 'hsl(0, 0%, 80%)';
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
                hash = hash & hash;
            }
            const h = Math.abs(hash % 360);
            return `hsl(${h}, ${s}%, ${l}%)`;
        }

        // Format duration in seconds to hours/minutes string
        function formatDuration(seconds) {
            if (isNaN(seconds) || seconds === null || seconds < 0) return 'N/A';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            let str = '';
            if (h > 0) str += `${h}h `;
            if (m > 0 || h === 0) str += `${m}m`;
            return str.trim() || '0m';
        }

        // Format distance in meters to km string
        function formatDistance(meters) {
             if (isNaN(meters) || meters === null || meters < 0) return 'N/A';
             return Math.round(meters / 1000);
        }

        // --- Data Processing ---
        function processFlightData(data) {
            const arcsData = [];
            const pointsMap = new Map();
            const cityColors = new Map();
            const uniqueCities = new Set();

            // First pass: Collect unique city names
            data.forEach(flight => {
                if (flight.startCity) uniqueCities.add(flight.startCity);
                if (flight.endCity) uniqueCities.add(flight.endCity);
            });

            // Assign distinct colors to unique cities
            const cityArray = Array.from(uniqueCities);
            const numCities = cityArray.length;
            cityArray.forEach((city, index) => {
                const hue = Math.round((index * 360) / numCities);
                // Use fixed saturation and lightness for now, adjust if needed
                cityColors.set(city, `hsl(${hue}, 70%, 55%)`);
            });
            // Assign a default color for 'Unknown' if necessary
            const defaultColor = 'hsl(0, 0%, 80%)'; // Grey

            // Second pass: Process flights and assign data using the generated colors
            data.forEach(flight => {
                const startCoords = parseLatLng(flight.startLatLng);
                const endCoords = parseLatLng(flight.endLatLng);
                const startCity = flight.startCity || 'Unknown';
                const endCity = flight.endCity || 'Unknown';

                if (!startCoords || !endCoords) {
                    console.warn("Skipping flight due to invalid coordinates:", flight);
                    return;
                }

                // Get pre-assigned colors
                const startColor = cityColors.get(startCity) || defaultColor;
                const endColor = cityColors.get(endCity) || defaultColor;

                // --- Process Arcs ---
                arcsData.push({
                    startLat: startCoords.lat,
                    startLng: startCoords.lon,
                    endLat: endCoords.lat,
                    endLng: endCoords.lon,
                    startCity: startCity,
                    endCity: endCity,
                    arcColor: startColor,
                    distance: flight.distanceMeters,
                    duration: flight.durationSeconds
                });

                // --- Process Points (Unique) ---
                const startKey = `${startCoords.lat},${startCoords.lon}`;
                if (!pointsMap.has(startKey)) {
                    pointsMap.set(startKey, {
                        lat: startCoords.lat,
                        lng: startCoords.lon,
                        name: startCity,
                        size: POINT_SIZE,
                        color: startColor
                    });
                }

                const endKey = `${endCoords.lat},${endCoords.lon}`;
                if (!pointsMap.has(endKey)) {
                     pointsMap.set(endKey, {
                        lat: endCoords.lat,
                        lng: endCoords.lon,
                        name: endCity,
                        size: POINT_SIZE,
                        color: endColor // Use pre-assigned color
                    });
                }
            });

            const pointsData = Array.from(pointsMap.values());
            // Return only processed data
            return { arcsData, pointsData };
        }


        // --- globe.gl Initialization ---
        function initGlobeGl() {
             if (typeof Globe === 'undefined') {
                 console.error("globe.gl library not loaded correctly.");
                 return;
             }

            // Get processed data
            const { arcsData, pointsData } = processFlightData(flightData);

            myGlobe = Globe()
                (globeContainer)
                .globeImageUrl('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg')
                .bumpImageUrl('https://unpkg.com/three-globe/example/img/earth-topology.png')
                .backgroundColor('rgba(0,0,0,0)')

                // Arcs layer configuration
                .arcsData(arcsData)
                .arcColor(d => d.arcColor)
                .arcAltitudeAutoScale(1)
                .arcLabelAllowHTML(true)
                .arcLabel(d => `
                    <b>${d.startCity} &rarr; ${d.endCity}</b><br>
                    Distance: ${formatDistance(d.distance)} km<br>
                    Duration: ${formatDuration(d.duration)}
                `)

                // Points layer configuration
                .pointsData(pointsData)
                .pointColor(d => d.color)
                .pointLabelAllowHTML(true)
                .pointLabel(d => `<span>✈️ ${d.name}</span>`); // Add icon to tooltip HTML

            myGlobe.labelTooltipClass('globe-tooltip');

            console.log("globe.gl initialized.");

            window.addEventListener('resize', () => {
                 myGlobe.width(window.innerWidth);
                 myGlobe.height(window.innerHeight);
            });
        }

        requestAnimationFrame(initGlobeGl);

    </script>
