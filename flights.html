        // --- Globals ---
        const globeContainer = document.getElementById('globeViz');
        let myChart; // ECharts instance

        // --- Helper Functions ---

        // Helper to parse LatLng string -> {lat, lon}
        function parseLatLng(latLngString) {
            if (!latLngString) return { lat: NaN, lon: NaN }; // Return NaN for invalid input
            const parts = latLngString.replace(/°/g, '').split(',');
            if (parts.length !== 2) return { lat: NaN, lon: NaN };
            const lat = parseFloat(parts[0]);
            const lon = parseFloat(parts[1]);
            // Return NaN if parsing fails
            return { lat: isNaN(lat) ? NaN : lat, lon: isNaN(lon) ? NaN : lon };
        }

        // Simple hash function to generate a color from a string (city name)
        function stringToHslColor(str, s = 70, l = 55) {
            if (!str) return 'hsl(0, 0%, 80%)'; // Default grey
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
                hash = hash & hash; // Convert to 32bit integer
            }
            const h = Math.abs(hash % 360);
            return `hsl(${h}, ${s}%, ${l}%)`;
        }

        // Format duration in seconds to hours/minutes string
        function formatDuration(seconds) {
            if (isNaN(seconds) || seconds === null || seconds < 0) return 'N/A';
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            let str = '';
            if (h > 0) str += `${h}h `;
            if (m > 0 || h === 0) str += `${m}m`; // Show minutes even if 0 hours
            return str.trim() || '0m'; // Handle case where duration is < 1 min
        }

        // Format distance in meters to km string
        function formatDistance(meters) {
             if (isNaN(meters) || meters === null || meters < 0) return 'N/A';
             return `${Math.round(meters / 1000)} km`;
        }

        // --- Data Processing for ECharts ---
        function processFlightDataForEcharts(data) {
            const linesData = [];
            const pointsMap = new Map(); // Use Map to store unique points
            const cityColors = new Map(); // Store generated colors
            const uniqueCities = new Set();

            // First pass: Collect unique city names
            data.forEach(flight => {
                if (flight.startCity) uniqueCities.add(flight.startCity);
                if (flight.endCity) uniqueCities.add(flight.endCity);
            });

             // Assign distinct HSL colors to unique cities
            const cityArray = Array.from(uniqueCities);
            const numCities = cityArray.length;
            cityArray.forEach((city, index) => {
                const hue = Math.round((index * 360) / numCities);
                cityColors.set(city, `hsl(${hue}, 70%, 55%)`);
            });
            const defaultColor = 'hsl(0, 0%, 80%)'; // Grey for unknown


            // Second pass: Process flights and assign data
            data.forEach((flight, index) => {
                const startCoords = parseLatLng(flight.startLatLng);
                const endCoords = parseLatLng(flight.endLatLng);
                const startCity = flight.startCity || 'Unknown';
                const endCity = flight.endCity || 'Unknown';

                // Skip if coordinates are invalid
                if (isNaN(startCoords.lat) || isNaN(startCoords.lon) || isNaN(endCoords.lat) || isNaN(endCoords.lon)) {
                    console.warn(`Skipping flight index ${index} due to invalid coordinates:`, flight);
                    return;
                }

                // Get pre-assigned colors
                const startColor = cityColors.get(startCity) || defaultColor;
                const endColor = cityColors.get(endCity) || defaultColor;

                // --- Process Lines ---
                linesData.push({
                    coords: [
                        [startCoords.lon, startCoords.lat], // ECharts uses [lon, lat]
                        [endCoords.lon, endCoords.lat]
                    ],
                    // Store additional data for tooltips/styling if needed
                    tooltipInfo: {
                         from: startCity,
                         to: endCity,
                         distance: flight.distanceMeters,
                         duration: flight.durationSeconds,
                         color: startColor // Use start city color for the line
                    }
                });

                // --- Process Points (Unique) ---
                // Use Lon,Lat as key for uniqueness
                const startKey = `${startCoords.lon},${startCoords.lat}`;
                if (!pointsMap.has(startKey)) {
                    pointsMap.set(startKey, {
                        name: startCity,
                        value: [startCoords.lon, startCoords.lat, 0], // [lon, lat, altitude/value]
                        itemStyle: { color: startColor },
                        tooltipInfo: { city: startCity }
                    });
                }

                const endKey = `${endCoords.lon},${endCoords.lat}`;
                if (!pointsMap.has(endKey)) {
                     pointsMap.set(endKey, {
                        name: endCity, // Used by default tooltip, but we'll customize
                        value: [endCoords.lon, endCoords.lat, 0],
                        itemStyle: { color: endColor },
                        tooltipInfo: { city: endCity }
                    });
                }
            });

            const pointsData = Array.from(pointsMap.values());

            return { linesData, pointsData };
        }


        // --- ECharts Initialization ---
        function initEchartsGlobe() {
             if (typeof echarts === 'undefined') {
                 console.error("ECharts library not loaded correctly.");
                 document.getElementById('globeViz').innerText = 'Error: ECharts library failed to load.';
                 return;
             }

             myChart = echarts.init(globeContainer);

             // Get processed data
             const { linesData, pointsData } = processFlightDataForEcharts(flightData);

             const option = {
                 backgroundColor: '#000', // Explicitly set background color
                 tooltip: {
                     trigger: 'item',
                     formatter: function (params) {
                        // Custom tooltip based on series type
                        if (params.componentSubType === 'lines3D') {
                            const info = params.data.tooltipInfo;
                            return `<b>${info.from} &rarr; ${info.to}</b><br>` +
                                   `Distance: ${formatDistance(info.distance)}<br>` +
                                   `Duration: ${formatDuration(info.duration)}`;
                        } else if (params.componentSubType === 'scatter3D') {
                            const info = params.data.tooltipInfo;
                             return `<b>✈️ ${info.city}</b>`;
                        }
                        return ''; // Default fallback
                     },
                     confine: true, // Keep tooltip within chart bounds
                     textStyle: {
                        fontSize: 14,
                        color: '#eee' // Set tooltip text color to light grey
                     },
                      // Rely on ECharts default tooltip styling
                      // borderWidth: 0,
                      padding: 0, // Use CSS for padding
                      extraCssText: 'background: transparent; box-shadow: none;' // Use CSS class styles
                 },
                 globe: {
                     baseTexture: 'assets/world.topo.bathy.200401.jpg',
                     heightTexture: 'assets/bathymetry_bw_composite_4k.jpg',
                     environment: 'assets/starfield.jpg',

                     shading: 'realistic',
                     realisticMaterial: {
                         roughness: 0.8,
                         metalness: 0
                     },
                     postEffect: {
                         enable: true, // Enable post-processing effects like bloom
                         // Optional: Add bloom effect
                         bloom: {
                            enable: true,
                            bloomIntensity: 0.1
                         }
                     },
                     temporalSuperSampling: { // Smoother edges when rotating
                         enable: true
                     },
                     light: {
                         main: {
                             intensity: 2, // Stronger main light
                             shadow: true // Enable shadows
                         },
                         ambient: {
                             intensity: 0.5 // Ambient light
                         },
                         ambientCubemap: {
                             texture: 'assets/lake.hdr', // Environment map for reflections
                             diffuseIntensity: 0.5,
                             specularIntensity: 1
                         }
                     },
                     viewControl: {
                         autoRotate: true,
                         autoRotateSpeed: 10, // Slower rotation speed
                         targetCoord: [-122.431297, 37.773972, ], // Initial view target (e.g., Beijing) - adjust as needed
                         zoomSensitivity: 1.0, // Adjust zoom speed
                         rotateSensitivity: 1.0, // Adjust rotation speed
                         distance: 150 // Initial distance from globe center
                     },
                     atmosphere: {
                         show: true, // Show atmospheric glow
                         color: '#3a8fc1'
                     },
                    layers: [{ // Add a base layer for visual appeal if needed
                        type: 'blend',
                        texture: 'assets/night.jpg', // Optional night texture
                        shading: 'lambert',
                        distance: 5 // Adjust distance if using night texture
                    }]
                 },
                 series: [
                     {
                         name: 'Flights',
                         type: 'lines3D',
                         coordinateSystem: 'globe',
                         data: linesData,
                         effect: { // Add trail effect to lines
                              show: true,
                              period: 4, // Animation duration
                              trailLength: 0.1, // Length of the trail
                              color: '#fff', // Trail color
                              symbolSize: 2 // Size of the moving symbol
                         },
                         lineStyle: {
                             width: 1.5,
                             // color: 'rgb(50, 50, 150)', // Default line color if not specified per line
                             // color: function(params) { // Color line based on start city (if desired)
                             //     return params.data.tooltipInfo.color || 'rgb(50, 50, 150)';
                             // },
                             opacity: 0.6 // Slightly transparent lines
                         },
                         blendMode: 'lighter', // Blend mode for visual effect
                         tooltip: { // Explicitly enable tooltip for lines (uses global formatter)
                             show: true
                          }
                     },
                     {
                         name: 'Airports',
                         type: 'scatter3D',
                         coordinateSystem: 'globe',
                         data: pointsData,
                         symbol: 'pin', // Use 'pin' or 'circle' or other available symbols
                         symbolSize: 8, // Size of the points
                         itemStyle: {
                             // Color is defined per point in processFlightDataForEcharts
                             opacity: 0.9
                         },
                         label: { // Optionally show labels directly on the globe (can be cluttered)
                             show: false,
                             // formatter: '{b}', // {b} refers to the 'name' property
                             // position: 'right',
                             // textStyle: {
                             //     color: '#fff',
                             //     fontSize: 10,
                             //     backgroundColor: 'rgba(0,0,0,0.5)',
                             //     padding: [2, 4],
                             //     borderRadius: 2
                             // }
                         },
                         emphasis: { // Style on hover
                             itemStyle: {
                                 borderColor: '#fff',
                                 borderWidth: 1
                             },
                             label: {
                                 show: false, // Disable emphasis label to avoid duplicate tooltips
                                 formatter: function(params) { return params.data.tooltipInfo.city; },
                                 position: 'top',
                                 distance: 5,
                                 textStyle: {
                                    color: '#fff',
                                    fontSize: 12,
                                    backgroundColor: 'rgba(0,0,0,0.7)',
                                    padding: [3, 5],
                                    borderRadius: 3
                                 }
                             }
                         },
                          tooltip: { // Ensure tooltip is configured for points
                            show: true,
                            formatter: function(params) {
                                const info = params.data.tooltipInfo;
                                return `<b>✈️ ${info.city}</b>`;
                            }
                         }
                     }
                 ]
             };

             myChart.setOption(option);
             console.log("ECharts globe initialized.");

             // Add resize listener
             window.addEventListener('resize', () => {
                 myChart.resize();
             });
        }

        // Initialize the chart when the DOM is ready
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            initEchartsGlobe();
        } else {
            document.addEventListener('DOMContentLoaded', initEchartsGlobe);
        }
