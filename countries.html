<html>

<head>
    <title>World Travel Map</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datamaps/0.5.9/datamaps.world.hires.min.js"></script>

</head>

<style type="text/css">
    #container {
        position: relative;
        width: 100%;
        height: 90%;
    }
</style>

<body>
<div id="container"></div>
<h3 align="center"></h3>
<script>
    var map = new Datamap({
        element: document.getElementById('container'),
        projection: 'mercator',
        fills: {
            defaultFill: 'skyblue',
            travelled: 'darkgreen'
        },
        data: {
            IND: {fillKey: "travelled"},
            USA: {fillKey: "travelled"},
            NLD: {fillKey: "travelled"},
            BEL: {fillKey: "travelled"},
            DEU: {fillKey: "travelled"},
            HRV: {fillKey: "travelled"},
            BIH: {fillKey: "travelled"},
            MNE: {fillKey: "travelled"},
            ALB: {fillKey: "travelled"},
            MKD: {fillKey: "travelled"},
            kosovo: {fillKey: "travelled"},
            SRB: {fillKey: "travelled"},
            ROU: {fillKey: "travelled"},
            BGR: {fillKey: "travelled"},
            GRC: {fillKey: "travelled"},
            ESP: {fillKey: "travelled"},
            AUT: {fillKey: "travelled"},
            LIE: {fillKey: "travelled"},
            CHE: {fillKey: "travelled"},
            ITA: {fillKey: "travelled"},
            FRA: {fillKey: "travelled"},
            MCO: {fillKey: "travelled"},
            CZE: {fillKey: "travelled"},
            HUN: {fillKey: "travelled"},
            DNK: {fillKey: "travelled"},
            SWE: {fillKey: "travelled"},
            FIN: {fillKey: "travelled"},
            EST: {fillKey: "travelled"},
            LVA: {fillKey: "travelled"},
            LTU: {fillKey: "travelled"},
            ISL: {fillKey: "travelled"},
            PRT: {fillKey: "travelled"},
            VAT: {fillKey: "travelled"},
        }
    });
    document.body.querySelector('h3').innerText = `World Travel Stats (${Object.keys(window.map.options.data).length} / ${window.Datamap.prototype.worldTopo.objects.world.geometries.length})`;
</script>
