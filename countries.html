        position: relative;
        width: 100%;
        height: 90%;
    }
</style>

<body>
<div id="container"></div>
<h3 align="center"></h3>
<script>
    var map;
    fetch('data/countries.json')
        .then(response => response.json())
        .then(visitedCountries => {
            const formattedData = {};
            visitedCountries.forEach(country => {
                formattedData[country] = {fillKey: 'travelled'};
            });

            map = new Datamap({
                element: document.getElementById('container'),
                projection: 'mercator',
                fills: {
                    defaultFill: 'skyblue',
                    travelled: 'darkgreen'
                },
                data: formattedData
            });
            document.body.querySelector('h3').innerText = `World Travel Stats (${visitedCountries.length} / ${window.Datamap.prototype.worldTopo.objects.world.geometries.length})`;
        });
</script>

</body>
