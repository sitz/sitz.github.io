    <meta charset="UTF-8">

    <title>Sitesh Shrivastava | sitz </title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
            font-family: Monaco, "Bitstream Vera Sans Mono", "Lucida Console", Terminal, monospace;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            background: #fff;
        }
        header h1 {
            font-size: 24px;
            font-weight: bold;
            color: #007acc;
            margin: 0;
        }
        header p {
            color: #555;
            font-size: 14px;
            margin: 0;
        }
        .main {
            display: flex;
            flex: 1;
            overflow: hidden;
            flex-direction: column;
        }
        .sidebar {
            min-width: 150px;
            background: #fff;
            border-right: 1px solid #ddd;
            padding: 1rem 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        @media (min-width: 768px) {
            .main {
                flex-direction: row;
            }
        }
        .sidebar .tab {
            padding: 1rem;
            cursor: pointer;
            color: #007acc;
            text-align: left;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
            transition: background 0.3s;
        }
        .sidebar .tab:hover, .sidebar .tab.active {
            background: #f0f0f0;
            color: #0056b3;
        }
        .content {
            flex: 1;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>

    <script>
        function showTab(tabId, page) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => tab.classList.remove('active'));

            document.querySelector(`[data-tab="${tabId}"]`).classList.add('active');

            const iframe = document.getElementById('content-frame');
            iframe.src = page;
        }

        document.addEventListener('DOMContentLoaded', () => {
            showTab('tab1', 'countries.html');
        });
    </script>
</head>
<body>
<div class="main">
    <div class="sidebar">
        <div class="tab active" data-tab="tab1" onclick="showTab('tab1', 'countries.html')">Countries</div>
        <div class="tab" data-tab="tab2" onclick="showTab('tab2', 'cities.html')">Cities</div>
        <div class="tab" data-tab="tab3" onclick="showTab('tab3', 'flights.html')">Flights</div>
        <div class="tab" data-tab="tab4" onclick="showTab('tab4', 'adventures.html')">Adventures</div>
        <div class="tab" data-tab="tab5" onclick="showTab('tab5', 'classpass.html')">Classpass</div>
        <div class="tab" data-tab="tab6" onclick="showTab('tab6', 'uber.html')">Uber</div>
        <div class="tab" data-tab="tab7" onclick="showTab('tab7', 'trendbots.html')">Trend bots</div>
        <div class="tab" data-tab="tab8" onclick="showTab('tab8', '/Hangman')">Hangman</div>
    </div>
    <div class="content">
        <iframe id="content-frame" src=""></iframe>
    </div>
</div>
</body>
